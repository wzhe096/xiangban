<ion-header>
  <ion-toolbar>
    <ion-title>搜索框组件</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar placeholder="请输入商品" [(ngModel)]="productName" type="decimal" (ionChange)="onSearchChange()" ></ion-searchbar>
<ion-segment [(ngModel)]="tab" mode="md">
  <ion-segment-button value="tab1" mode="md">
    <ion-label>简介</ion-label>
  </ion-segment-button>
  <ion-segment-button value="tab2" mode="md">
    <ion-label>详情</ion-label>
  </ion-segment-button>
  <ion-segment-button value="tab3" mode="md">
    <ion-label>评论</ion-label>
  </ion-segment-button>
</ion-segment>

<div [ngSwitch]="tab">
  <div *ngSwitchCase="'tab1'">商品简介</div>
  <div *ngSwitchCase="'tab2'">商品详情</div>
  <div *ngSwitchCase="'tab3'">商品评论</div>
</div>
</ion-content>
