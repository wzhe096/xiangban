<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>个人资料</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card>
    <ion-item style="padding: 0.3rem 0rem;" lines="none" detail>
      <ion-avatar slot="start">
        <img src="{{user.picId}}">
      </ion-avatar>
      <ion-label class="flex-box" style="justify-content: space-between;">
        <div class="fz1 color-black" style="font-weight: lighter;">{{user.nickName}}</div>
      </ion-label>
      <div class="fz0-8 color-grey" style="font-weight: lighter;" slot="end">点击更换头像</div>
      <!-- <ion-label class="ion-no-padding">
          <ion-row size="12" class="flex-box" style="justify-content: space-between;">
            <span class="title-box fz1-1 ellipsis" style="max-width: 70%;">{{item.username}}</span>
            <span class="fz1" style="color: #8BA0F1;text-align: center;" (click)="removeBlack(item)">移除黑名单</span>
          </ion-row>
        </ion-label> -->
    </ion-item>
  </ion-card>
  <ion-card>
    <ion-row>
      <ion-item class="bold fz1" detail lines="none" style="width: 100%;">
        相册
      </ion-item>
    </ion-row>
    <ion-row>
      <ion-col size="4" *ngFor="let item of user.photos" style="margin-bottom: 10px ;">
        <img [src]="item" style="width: 100%;height: 100px;">
      </ion-col>
    </ion-row>
    <!-- <ion-thumbnail slot="start" *ngFor="let item of user.photos">
        <ion-img [src]="item" style="width: 105px;height: 100px;"></ion-img>
      </ion-thumbnail> -->
  </ion-card>
  <ion-card>
    <ion-list lines="none">
      <ion-list-header class="bold fz1">资料</ion-list-header>
      <ion-item class="top-line" detail>
        <ion-label>昵称</ion-label>
        <span class="fz0-8 color-grey" style="font-weight: lighter;">{{user.nickName}}</span>
      </ion-item>
      <ion-item class="top-line">
        <ion-label>ID</ion-label>
        <span class="fz0-8 color-grey" style="font-weight: lighter;">{{user.identityId}}</span>
      </ion-item>
      <ion-item class="top-line">
        <ion-label>性别</ion-label>
        <span class="fz0-8 color-grey" style="font-weight: lighter;" *ngIf="user.sex==1">男</span>
        <span class="fz0-8 color-grey" style="font-weight: lighter;" *ngIf="user.sex==2">女</span>
        <span class="fz0-8 color-grey" style="font-weight: lighter;" *ngIf="user.sex==3">其他</span>
      </ion-item>
      <ion-item class="top-line" detail>
        <ion-label>年龄</ion-label>
        <span class="fz0-8 color-grey" style="font-weight: lighter;">{{user.age}}</span>
      </ion-item>
      <ion-item class="top-line" detail>
        <ion-label>城市</ion-label>
        <span class="fz0-8 color-grey" style="font-weight: lighter;">{{user.city}}</span>
      </ion-item>
      <ion-item class="top-line" (click)="showAppearance()" detail>
        <ion-label>外貌</ion-label>
        <span class="fz0-8 color-grey" style="font-weight: lighter;">{{user.appearance}}</span>
      </ion-item>
      <ion-item class="top-line" detail>
        <ion-label>通讯</ion-label>
        <span class="fz0-8 color-grey" style="font-weight: lighter;"> {{user.mobile}}</span>
      </ion-item>
      <ion-item class="top-line" detail>
        <ion-label>收入</ion-label>
        <span class="fz0-8 color-grey" style="font-weight: lighter;">{{user.income}}</span>
      </ion-item>
    </ion-list>
  </ion-card>

  <ion-row class="flex-box" style="margin-top: 3rem;">
    <ion-button (click)="submit()" style="--background: #8CC7FF;width: 33vw;">
      保存
    </ion-button>
  </ion-row>
