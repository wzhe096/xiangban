<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>
    </ion-buttons>
    <ion-title >选择地点</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-input class="topDiv" type="text" placeholder="地点&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;直接输入目的地" ></ion-input>
<ion-card>
  <ion-list  *ngFor="let item of locationList">
    <ion-item >
      <ion-item-group>
        <ion-item lines="none">
          <ion-row>
            <ion-col size="12" style="font-size: 15px;">{{item.location}}</ion-col>
            <ion-col size="12" style="font-size: 10px;font-weight: lighter;">{{item.detail}}</ion-col>
          </ion-row>
          <!-- <ion-label>{{item.location}}</ion-label>  -->
        </ion-item>
        <!-- <ion-item lines="none">
          <ion-label>{{item.detail}}</ion-label> 
        </ion-item> -->
      </ion-item-group>
      
      
    </ion-item>
  </ion-list>
</ion-card>
