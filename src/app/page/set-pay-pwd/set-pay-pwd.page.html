<ion-header>
  <ion-toolbar>
    <ion-title style="text-align: center;">设置支付密码</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<span style="margin-left: 10px;font-size: small;">请输入六位支付密码</span>
<ion-card>

<ion-list>
  <ion-item>
    
    <ion-input type="text" placeholder="输入密码"></ion-input>
  </ion-item>

  <ion-item>
    
    <ion-input type="text" placeholder="请再次输入密码"></ion-input>
  </ion-item>
</ion-list>
  
</ion-card>
<ion-row>
  <ion-col size="12" style="text-align: center;margin-top: 20%;">
    <ion-button (click)="onClick()" shape="round" style="--background: #8BA0F1;color: #FFFFFF;width: 90%;">
      完成
       </ion-button>
  </ion-col>
</ion-row>
</ion-content>
