<ion-header>
  <ion-toolbar>
    <ion-title>注册</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="flex-box" style="width: 100%;height: 78vh;">
    <ion-grid>
      <ion-row class="flex-box">
        <img src="./assets/icon/favicon.png" alt="logo">
      </ion-row>
      <ion-row class="flex-box item-box" style="margin-top: 4rem;">
        <ion-col size="2" class="flex-box">
          <ion-img style="width: 15px;height: 15px;" src="assets\icon\pig.png"></ion-img>
        </ion-col>
        <ion-col size="10" class="flex-box">
          <ion-input type="text" placeholder="请输入手机号/邮箱" clearOnEdit=false [(ngModel)]="user.username"></ion-input>
          <span class="color-grey" style="padding-right: 0.5rem;">{{phonePrefix}}</span>
          <i class="iconfont icon-jiantou3 color-grey" (click)="openPicker(1,3,phonePrefixList)"></i>
        </ion-col>
      </ion-row>
      <ion-row class="flex-box item-box" style="margin-top: 1rem;">
        <ion-col size="2" class="flex-box">
          <ion-img style="width: 15px;height: 15px;" src="assets\icon\pig.png"></ion-img>
        </ion-col>
        <ion-col size="10" class="flex-box" style="justify-content: space-between;">
          <ion-input type="text" placeholder="请输入验证码" [(ngModel)]="verificationCode"></ion-input>
          <ion-chip style="--background:linear-gradient(-45deg, #7BCDF3, #8BA0F1);color: white;border-radius:10px;"
            *ngIf="showVerification" (click)="messageVerification()">获取验证码</ion-chip>
          <ion-chip style="--background:linear-gradient(-45deg, #7BCDF3, #8BA0F1);color: white;border-radius:10px;"
            *ngIf="!showVerification">
            {{VerificationTime}}秒后重试</ion-chip>
        </ion-col>
      </ion-row>
      <ion-row class="flex-box item-box" style="margin-top: 1rem;">
        <ion-col size="2" class="flex-box">
          <ion-img style="width: 15px;height: 15px;" src="assets\icon\pig.png"></ion-img>
        </ion-col>
        <ion-col size="10" class="flex-box">
          <ion-input type="password" placeholder="设置6~14位密码" [(ngModel)]="user.password"></ion-input>
        </ion-col>
      </ion-row>
      <ion-row class="flex-box" style="margin: auto;margin-top: 1.5rem;justify-content: space-between;width: 80vw;">
        <span class="fz0-8 color-purple" (click)="agreement()">用户协议</span>
        <span class="fz0-8 color-purple" routerLink="/signin">已有账号，直接登录</span>
      </ion-row>
      <ion-row class="flex-box" style="margin-top: 3rem;">
        <ion-button (click)="register()" style="--background: #8CC7FF;width: 33vw;" type="submit" [disabled]="loading">
          注册
        </ion-button>
      </ion-row>
    </ion-grid>
  </ion-grid>
