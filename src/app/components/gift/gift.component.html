<ion-content style="--background:transparent;height: 70vh;" (click)="dismiss()">
  <ion-row *ngIf="showItemGift" size="12" class="flex-box"
    style="justify-content: space-around; margin-top: 40%;margin-left: 5%;">
    <ion-col size="7" style="background:rgba(0,0,0,1);opacity:0.64;border-radius:35px;">
      <ion-row size="10">
        <ion-col size="3" class="flex-box"> <img src="{{selectGift.picId}}" alt="" style="width: 40px;height:40px;">
        </ion-col>
        <ion-col size="7" class="flex-box" style="flex-direction: column;">
          <span class="fz1" style="color: #FFFFFF;display: inherit;">送你{{selectGift.giftName}}</span><br>
          <span class="fz0-5" style="color: #999999;display: inherit;">hi~送你{{selectGift.giftName}}</span>
        </ion-col>
        <ion-col size="2" class="flex-box">
          <img src="assets/img/71.png" alt="" style="width: 40px">
        </ion-col>
      </ion-row>
    </ion-col>
    <ion-col size="5" class="flex-box" style="justify-content: flex-start;">
      <img src="assets/img/n.png" alt="" style="width: 20px;margin-left: 1rem;">
      <span style="font-size: 4rem;padding: 0rem 0.5rem;color: #F11BDC;">{{giftnum}}</span>
      <!-- <img src="{{numberSrc}}" alt="" style="margin-left: 0.5rem;"> -->
    </ion-col>
  </ion-row>
</ion-content>
<ion-footer style="background:rgba(255,255,255,1);
box-shadow:0px 0px 16px 0px rgba(0, 0, 0, 0.1);">
  <ion-row size="12" class="flex-box fz1 bottom-line" style="padding: 0.8rem 0rem;">喜欢她，送一个小礼物鼓励一下吧。</ion-row>
  <!-- <ion-row size="12"> -->
  <ion-slides [options]="slideOpts" style="width: 100%;" *ngIf="giftList.length>0">
    <ion-slide style="height: 100%;" *ngFor="let page of giftList">
      <ion-row style="width: 100%;">
        <ion-col size="3" class="flex-box" *ngFor="let gift of page" style="padding: 5px;flex-direction: column;"
          (click)="select(gift)">
          <ion-img src="{{gift.picId}}" style="width: 40px;height: 40px;"></ion-img>
          <span class="fz1">{{gift.giftName}}</span>
          <span class="fz0-8" style="color: #FFAE3A;">{{gift.unitPrice}}&nbsp;识君币</span>
        </ion-col>
      </ion-row>
    </ion-slide>
  </ion-slides>
  <!-- </ion-row> -->
  <ion-row size="12" class="flex-box fz1">
    <ion-col size="5" class="flex-box" style="justify-content: flex-start;">
      <ion-button shape="round" style="--background:rgba(139,160,241,1);max-height: 2.5rem;" (click)="jumpRecharge()">
        <span style="padding: 0rem 1rem;">充值</span>
      </ion-button>
    </ion-col>
    <ion-col size="7" class="flex-box" style="justify-content: flex-end;">
      <div class="flex-box button-border" style="justify-content: space-around;flex-direction: row;max-height: 2.5rem;">
        <label class="bold fz1" (click)="numDown()">-</label>
        <label style="margin-left: 2%;">{{num}}</label>
        <label class="bold fz1" style="margin-left: 2%;" (click)="numUp()">+</label>
      </div>
      <ion-button expand="block" (click)="sendGift()" style="--background:rgba(255,174,58,1);
      --border-radius:0px 30px 30px 0px;max-height: 2.5rem;margin: 0;">
        <span style="padding: 0rem 0.5rem;">赠送</span>
      </ion-button>

    </ion-col>
  </ion-row>
</ion-footer>
